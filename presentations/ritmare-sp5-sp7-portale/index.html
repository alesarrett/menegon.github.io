		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

			        theme: Reveal.getQueryHash().theme || 'beige', // available themes are in /css/theme
   			        transition: Reveal.getQueryHash().transition || 'fade', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
			Reveal.addEventListener('slidechanged', function(event) {
			    if(event.currentSlide.getAttribute( 'data-background-iframe')){
				document.getElementsByClassName('backgrounds')[0].style.zIndex = 1;
				document.getElementsByClassName('slides')[0].style.zIndex = 2;
				document.getElementsByClassName('slides')[0].style.pointerEvents = 'none';
				document.getElementsByClassName('present')[0].style.pointerEvents = 'none';
			    } else {
				document.getElementsByClassName('backgrounds')[0].style.zIndex = 0;
				document.getElementsByClassName('slides')[0].style.zIndex = 1;
				document.getElementsByClassName('slides')[0].style.pointerEvents = '';
				document.getElementsByClassName('present')[0].style.pointerEvents = '';
				document.getElementsByClassName('slides')[0].style.removeProperty('pointerEvents');
				document.getElementsByClassName('present')[0].style.removeProperty('pointerEvents');
			    }
			});

		</script>

	</body>
